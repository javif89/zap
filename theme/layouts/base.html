<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.2/dist/basecoat.cdn.min.css">
   <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.2/dist/js/all.min.js" defer></script>
   <link rel="stylesheet" href="/style.css">
   <title>{{title}}</title>
</head>
<body class="bg-zinc-900 dark">
   <header class="bg-black text-white py-2">
      <nav class="max-w-7xl mx-auto flex items-center justify-between">
         <div class="flex items-center space-x-8">
            <div class="flex items-center space-x-3">
               <svg class="h-8 w-8 text-blue-400" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2L2 7v10c0 5.55 3.84 9.95 9 11 5.16-1.05 9-5.45 9-11V7l-10-5z"/>
               </svg>
               <span class="text-white text-xl font-medium">{{title}}</span>
            </div>
         </div>
         <div class="flex items-center space-x-4">
            <div class="relative">
               <input type="text" placeholder="Search" class="border border-zinc-900 placeholder-gray-400 rounded-md px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
               <svg class="absolute right-3 top-2.5 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
               </svg>
            </div>
            <a href="#" class="text-gray-400 hover:text-white">
               <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd"/>
               </svg>
            </a>
            <div class="flex items-center space-x-2 text-gray-400 text-sm">
               <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
               </svg>
               <span>3.9k</span>
            </div>
         </div>
      </nav>
      <nav class="bg-black py-2 hidden md:flex items-center space-x-6 max-w-7xl mx-auto">
         {% for item in secondary_nav %}
         <a href="{{ item.link }}" class="text-gray-300 hover:text-white py-2 text-sm font-medium">{{ item.text }}</a>
         {% endfor %}
      </nav>
   </header>
   {% block body %} 
   {% endblock body %} 
</body>
</html>
