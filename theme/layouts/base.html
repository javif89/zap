<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches) }" 
      x-init="$watch('darkMode', val => localStorage.setItem('theme', val ? 'dark' : 'light'))" 
      :class="{ 'dark': darkMode }">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
   <link rel="stylesheet" href="/style.css">
   <title>{{ site.title | default(value="Zap") }}</title>
</head>
<body class="bg-background text-foreground min-h-screen">
   <header class="sticky top-0 z-50 w-full bg-nav nav-backdrop border-b border-border">
      <div class="container mx-auto px-4">
         <div class="flex h-16 items-center justify-between">
            <div class="flex items-center space-x-8">
               <div class="flex items-center space-x-3">
                  <svg class="h-8 w-8 text-primary" viewBox="0 0 24 24" fill="currentColor">
                     <path d="M13 3l3.293 3.293-7 7a1 1 0 0 0 0 1.414l2 2a1 1 0 0 0 1.414 0l7-7L23 13V3h-10zM4 14l1.293-1.293 1.414 1.414-1.293 1.293a1 1 0 0 0 0 1.414l2 2a1 1 0 0 0 1.414 0l7.793-7.793 1.414 1.414L9.242 19.242a3 3 0 0 1-4.242 0l-2-2a3 3 0 0 1 0-4.242L4 14z"/>
                  </svg>
                  <span class="text-foreground text-xl font-semibold">{{ site.title | default(value="Zap") }}</span>
               </div>
               <nav class="hidden md:flex items-center space-x-6">
                  {% for item in secondary_nav %}
                  <a href="{{ item.link }}" class="text-muted hover:text-foreground transition-colors text-sm font-medium">{{ item.text }}</a>
                  {% endfor %}
               </nav>
            </div>
            <div class="flex items-center space-x-4">
               <div class="hidden md:block relative">
                  <input type="text" placeholder="Search..." class="bg-muted border border-border text-foreground placeholder-muted-foreground rounded-lg px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent w-64">
                  <svg class="absolute right-3 top-2.5 h-4 w-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                  </svg>
               </div>
               <button @click="darkMode = !darkMode" class="p-2 rounded-lg bg-muted hover:bg-secondary transition-colors">
                  <svg x-show="!darkMode" class="h-5 w-5 text-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                  </svg>
                  <svg x-show="darkMode" class="h-5 w-5 text-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                  </svg>
               </button>
               <a href="https://github.com" class="p-2 rounded-lg bg-muted hover:bg-secondary transition-colors">
                  <svg class="h-5 w-5 text-foreground" fill="currentColor" viewBox="0 0 20 20">
                     <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"/>
                  </svg>
               </a>
            </div>
         </div>
      </div>
   </header>
   {% block body %} 
   {% endblock body %} 
</body>
</html>
